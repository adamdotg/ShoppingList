<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Food List App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header><h1>FOOD LIST APP</h1></header>
	<div class="main">
		<section class="enter-wrapper">
			<div class="field-enter"><button type="button" class="enter" name="plus"></button><input type="text" name="food-item" placeholder="Add your item here"></div>
		</section>
		<section class="list">
			<ul class="lister">
				<li class="hidden"><button class="check"></button><p>Food Item 1</p><button class="delete"></button></li>
			</ul>
		</section>
		</div>
	<footer></footer>
	
</body>
</html>
